<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <style>
        /* ========== Global Typography & Layout ========== */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        header, footer {
            background: #222;
            color: #fff;
            padding: 1rem 2rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; /* Aligns the button with text links */
        }

        nav li + li {
            margin-left: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        /* ========== NEW: Logout Button Style ========== */
        /* This makes the form button look exactly like a navbar link */
        .logout-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            font-family: Arial, sans-serif;
            text-decoration: none;
        }

        .logout-btn:hover {
            text-decoration: underline; /* Adds the same hover effect as links */
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* ========== Alerts ========== */
        ul.alerts {
            padding: 0;
            margin: 1rem 0;
        }

        ul.alerts li {
            list-style: none;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        ul.alerts li.success {
            background: #e6ffed;
            border: 1px solid #b7f2c2;
        }

        ul.alerts li.error {
            background: #ffe6e6;
            border: 1px solid #f2b7b7;
        }

        /* ========== Buttons & Forms ========== */
        button,
        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover,
        input[type="submit"]:hover {
            background: #0056b3;
        }

        form {
            margin: 1.5rem 0;
        }

        form label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="number"],
        form textarea,
        form select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        form textarea {
            min-height: 100px;
        }

        /* ========== Forum Messages ========== */
        .message {
            padding: 1rem;
            border: 1px solid #ececec;
            border-radius: 6px;
            margin-bottom: 1rem;
            background: #fafafa;
        }

        .message h2 {
            margin-top: 0;
            color: #222;
        }

        .message p {
            margin: 0.5rem 0;
        }

        .reply {
            margin-left: 1.5rem;
            padding-left: 1rem;
            border-left: 3px solid #ddd;
            margin-bottom: 0.75rem;
            background: #fff;
        }

        .reply strong {
            color: #555;
        }

        /* ========== Reply Form ========== */
        #reply-form {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ececec;
            background: #fafafa;
            border-radius: 6px;
        }

        #reply-form h2 {
            margin-top: 0;
        }

        /* ========== Footer ========== */
        footer p {
            margin: 0;
            text-align: center;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/forum">Forum</a></li>
                <li><a href="/forum/post">Post a Message</a></li>
                
                <li>
                    <form action="{% url 'logout' %}" method="post" style="display:inline; margin:0;">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                </li>
                </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
        {% block reply_form %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </footer>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
